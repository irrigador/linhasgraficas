<!DOCTYPE html>
<html>
<head>
<title>Linha vertical e horizontalS</title>
<meta charset="utf-8">
<style type="text/css">
        

.box {
 width: 50%;
 float: left;
 height: 300px;/*Altura da linha*/
}


.linha-vertical {
 border-left: 2px solid;/* Adiciona borda esquerda na div como ser fosse uma linha.*/
 box-sizing: border-box;
}

.linha-horizontal {
    width: 300px;
    border: 1px solid #000;
}

p   {
border-width: 1px;
border-style: dashed;
border-color: #000;
text-align: center;
    }



    </style>


</head>
<body>
    <div class="box">

    </div>
    <div class="box linha-vertical">
        <p></p>
    </div>
    <div class="linha-horizontal"></div>

</html>
